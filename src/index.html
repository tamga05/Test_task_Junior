<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <link rel="icon" href="./assets/images/favicon.png" />
    <title>Test task Junior</title>
</head>

<body>

    <header class="header">

        <div class="header__container">

            <div class="header__inner">

                <div class="header__top">
                    <a class="header__link" href="https://qsoft.ru" target="_blanck" title="Click me">
                        <img class="header__logo" src="./assets/images/logo.svg" alt="Логотип компании QSOFT">
                    </a>

                    <form class="search header__top-search" action="">
                        <button class="header__submit" type="submit" value="Submit"></button>
                        <input class="header__input" type="search" placeholder="Найти...">
                    </form>

                    <div class="header__user-wrap">
                        <div class="header__user">
                            <span class="header__user-name">Константин</span>
                            <img class="header__user-img" src="./assets/images/userImage.png"
                                alt="Фотография пользователя">
                        </div>
                    </div>

                    <a class="header__link-2" href="#" target="_blanck" title="Пользователь">
                        <img class="header__img" src="./assets/images/userIcon.svg" alt="Иконка пользователя">
                    </a>
                </div>

            </div>

        </div>

        <div class="header__search-wrap">
            <form class="search header__search" action="">
                <button class="header__submit" type="submit" value="Submit"></button>
                <input class="header__input" type="search" placeholder="Найти...">
            </form>
        </div>

    </header>

    <section class="partners">
        <div class="partners__container">
            <div class="partners__inner">
                <h1 class="partners__title">Наши партнёры</h1>
                <div class="partners__images">
                    <a class="partners__link" href="https://www.henkel.ru" target="_blanck" title="Click me"><img
                            class="partners__img" src="./assets/images/henkel.svg" alt="Логотип компании Henkel"></a>
                    <a class="partners__link" href="https://www.deere.ru" target="_blanck" title="Click me"><img
                            class="partners__img" src="./assets/images/johnDeere.svg"
                            alt="Логотип компании John Deere"></a>
                    <a class="partners__link" href="https://www.mcdonalds.ru" target="_blanck" title="Click me"><img
                            class="partners__img" src="./assets/images/mcDonalds.svg"
                            alt="Логотип компании McDonald's"></a>
                    <a class="partners__link" href="https://www.ikea.ru" target="_blanck" title="Click me"><img
                            class="partners__img" src="./assets/images/ikea.svg" alt="Логотип компании IKEA"></a>
                    <a class="partners__link" href="https://www.reebok.ru" target="_blanck" title="Click me"><img
                            class="partners__img" src="./assets/images/reebok.svg" alt="Логотип компании Reebok"></a>
                    <a class="partners__link" href="https://www.nike.ru" target="_blanck" title="Click me"><img
                            class="partners__img" src="./assets/images/nike.svg" alt="Логотип компании NIKE"></a>
                    <a class="partners__link" href="https://www.cat.com/ru_RU.html" target="_blanck"
                        title="Click me"><img class="partners__img" src="./assets/images/caterpillar.svg"
                            alt="Логотип компании CATERPILLAR"></a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
